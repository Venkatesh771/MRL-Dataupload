<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRL Cockpit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MRL COCKPiT</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container hero-container">
            <div>
                <h1 class="hero-title">import and export data with MRL COCKPiT</h1>

                <img src="assets/img1.png" alt="Hero Image" class="hero-image">

                <div class="hero-buttons">
                    <input type="file" id="fileInput" accept=".xml" style="display: none;">
                    <button class="btn-import" id="importBtn">
                        Import Data<i class="fa-solid fa-file-import"></i>
                    </button>

                    <button class="btn-submit" id="submitBtn">
                        Submit Data<i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>

                <div id="messageArea" style="margin-top: 30px; min-height: 50px;"></div>

            </div>
        </div>
    </section>

    <!-- Preview Popup -->
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="previewPopup" class="preview-popup">
        <div class="preview-popup-header">
            <h3 class="preview-popup-title">Import Preview</h3>
            <button class="preview-popup-close" id="closePreviewBtn">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="preview-popup-content">
            <div class="preview-xml-section">
                <h4 class="preview-section-title">Imported XML Data</h4>
                <div class="preview-xml-data" id="previewXmlData"></div>
            </div>
            <div class="preview-validation-section" id="previewValidationSection">
                <h4 class="preview-section-title">Validation Status</h4>
                <div class="preview-validation-errors" id="previewValidationErrors"></div>
            </div>
        </div>
        <div class="preview-popup-footer">
            <button class="btn-confirm-import" id="confirmImportBtn">
                Confirm Import<i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Import Confirmed Popup -->
    <div id="confirmPopupOverlay" class="popup-overlay"></div>
    <div id="confirmPopup" class="confirm-popup">
        <div class="confirm-popup-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="confirm-popup-message">Import confirmed, please submit the data</div>
        <button class="btn-ok" id="okBtn">OK</button>
    </div>

    <!-- Submit Success Popup -->
    <div id="submitSuccessPopupOverlay" class="popup-overlay"></div>
    <div id="submitSuccessPopup" class="confirm-popup">
        <div class="confirm-popup-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="confirm-popup-message" id="submitSuccessMessage">Data submitted successfully!</div>
        <button class="btn-ok" id="submitOkBtn">OK</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
